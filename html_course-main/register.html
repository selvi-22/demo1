<html>

<head>
    <title>input types - forms
    </title>
    <style>
        <!--id selector-->
        #para1
        {
        text-align:
        center;
        color:
        red;
        }
    <!--class selector-->
    .center {
    text-align: center;
    color: red;
    }
    <!--universal selector-->
    * {
    text-align: center;
    color: blue;
    }

    </style>
</head>

<body>
    <p id="para1">Hello World!</p>

        <lable for="gender" id="gender">prefer not to say</lable> <br>
        price <input type="range" min="100" max="10000"><br>

</html>
