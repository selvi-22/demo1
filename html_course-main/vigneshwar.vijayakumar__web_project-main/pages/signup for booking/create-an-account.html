<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="../../assets/images/favicon.png">

<title> Create an Account - Global Fun City</title>
<link rel="stylesheet" href="../../assets/signup for booking/create-an-account.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:wght@300;500&family=Rubik+Microbe&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    

<div class="image-signup">    
<div class="image">
   <img src="../../assets/images/circus.gif" alt="gif"/>
</div>    
    
<div class="sign-up">
    <img src="../../assets/images/global-account-logo.png" width="250" alt="global-account"/>
    <h3>Create Your Account</h3>
    <div class="information-of-users">
    <form>
            <input type="text" id="first-name" placeholder="First Name" required="true"> &nbsp;
            <input type="text" id="middle-name" placeholder="Middle Name (optional)"> &nbsp;
            <input type="text" id="last-name" placeholder="Last Name" required="true"> &nbsp;
            <input type="email" id="email" placeholder="Email Address" required="true"> &nbsp;
            <input type="password" id="password" placeholder="Password" required="true"> &nbsp;
            <input type="password" id="password" placeholder="Re-Enter Password" required="true"> &nbsp;
            <input onfocus="(this.type = 'date')" id="date" placeholder="Date of Birth">
    </form> 
    </div> 
    &nbsp;     
    <div class="right-checkbox">  
            <input type="checkbox" id="right" name="right" value="right">
            <label for="right">Yes! I would like to receive updates, special offers, and other information from Global Fun City & Resorts businesses.</label>
    </div>
    &nbsp;
    <div class="right-terms-conditions">
        <input type="checkbox" id="right" name="right" value="right">
        <label for="right">I have read and agree to the Global Fun City Terms and Conditions</label>

    </div>
       
    <p>By creating an account, I agree to the Terms of Use and acknowledge that I have read the <a href="../../pages/footer other pages/privacypolicy.html"> Privacy Policy. </a></p>

    <a href="../../pages/homepage/index-profile.html"><button class="btn-create-account">Create Account</button></a>

    <h5>Already have an account? <a href="../../pages/signup for booking/signup.html">Sign In</a></h5>
</div>
</div>


</body>
</html>
