<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <h3>Timers</h3>
    <script>
        let ticks = 0;
        let clock = setInterval(() => {
            console.log("tick", ticks++);
            if (ticks == 10) {
                clearInterval(clock);
                console.log("stop.");
            }
        }, 200);
    </script>

</body>

</html>
