<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="form2.html" target="_blank">
		Enter name:<input type="text" name="name"> Enter password:<input
			type="password" name="password">
		<!-- Radio Button -->
		<div>
			<input type="radio" id="huey" name="drone" value="huey" checked>
			<label for="huey">Huey</label>
		</div>

		<div>
			<input type="radio" id="dewey" name="drone" value="dewey"> <label
				for="dewey">Dewey</label>
		</div>

		<div>
			<input type="radio" id="louie" name="drone" value="louie"> <label
				for="louie">Louie</label>
		</div>

		</div>
		<!-- CheckBox -->
		<div>
			<input type="checkbox" id="scales" name="scales" checked> <label
				for="scales">Scales</label>
		</div>

		<div>
			<input type="checkbox" id="horns" name="horns"> <label
				for="horns">Horns</label>
		</div>

		<!-- Input type Color -->
		<p>Choose your monster's colors:</p>

		<div>
			<input type="color" id="head" name="head" value="#e66465"> <label
				for="head">Head</label>
		</div>

		<div>
			<input type="color" id="body" name="body" value="#f6b73c"> <label
				for="body">Body</label>
		</div>
		<!-- Date Picker -->
		Select Date Of Birth: <input type="date" id="start"
			name="Date Of Birth" value="2018-07-22" min="2018-01-01"
			max="2018-12-31"> <input type="submit" value="Submit">
		<input type="reset" value="">
	</form>
</body>
</html>
