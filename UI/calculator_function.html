<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script>
        function calculateSum() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("sum").innerHTML = Number(num1) + Number(num2)
        }

        function calculateDif() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("dif").innerHTML = Number(num1) - Number(num2)
        }

        function calculatePrd() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("prd").innerHTML = Number(num1) * Number(num2)
        }

        function calculateQut() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("qut").innerHTML = Number(num1) / Number(num2)
        }

        function calculateRem() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("rem").innerHTML = Number(num1) % Number(num2)
        }
    </script>
</head>

<body>

    <input type="text" id="num1" placeholder="Enter the number1" /> <br>
    <input type="text" id="num2" placeholder="Enter the number2" /> <br>

    <button onclick="calculateSum()">Calculate Sum</button>
    <button onclick="calculateDif()">Calculate Difference</button>
    <button onclick="calculatePrd()">Calculate Product</button>
    <button onclick="calculateQut()">Calculate Quotient </button>
    <button onclick="calculateRem()">Calculate Reminder </button>

    <p>Sum is <span id="sum"></p>
    <p>Difference is <span id="dif"></p>
    <p>Product is <span id="prd"></p>
    <p>Quotient is <span id="qut"></p>
    <p>Reminder is <span id="rem"></p>

</body>

</html>
